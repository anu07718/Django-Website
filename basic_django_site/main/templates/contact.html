<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background video styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
            display: inline-block;
            border-radius: 10px;
            margin-top: 10%;
        }

        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'videos/contact.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Contact content -->
    <div class="content">

        <p><strong>Phone:</strong> +91-9876543210</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

</body>
</html>
